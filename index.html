<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist-sb-api</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist-sb-api</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col mt-5">
                <form class="d-flex" onsubmit="app.housesController.createHouse()">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="text" name="bedrooms" id="bedrooms" class="form-control" placeholder="bedrooms..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="text" name="bathrooms" id="bathrooms" class="form-control"
                            placeholder="bathrooms..." required>
                    </div>
                    <div class="form-group">
                        <label for="levels">Levels</label>
                        <input type="text" name="levels" id="levels" class="form-control" width=" 18em"
                            placeholder="levels..." required>
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1800" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="houses">
            <!-- <div class="col-md-3 col-sm-2 my-3">
                <div class="car bg-light shadow">
                    <img src="${this.imgUrl}" class="w-100" alt="${this.bedrooms} ${this.bathrooms} House image">
                    <div class="p-3">
                        <div class="text-center">
                            <p><b>${this.bedrooms} - ${this.bathrooms}- ${this.year} - ${this.levels}</b></p>
                        </div>
                        <p><em>$${this.price}</em></p>
                        <p>${this.description}</p>
                    </div>
                </div>
            </div> -->
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>lab work of Shanker karra(under Codeworks)</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
